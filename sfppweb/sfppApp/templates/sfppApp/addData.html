<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staple Food Price Predictions in Ethiopia</title>
</head>
<body>
<header>
    <ul>
        <li><a href="/">{% load static %}<img src="{% static 'sfppApp/sfpps.png' %}"></a></li>
        {% if loggedIn %}
        {% if usertype == 1 %}
        <li><button type="submit"><a href="/recommendations">Recommendations</a></button></li>
        {% elif usertype == 2%}
        <li><button type="submit"><a href="/notifications">Notifications</a></button></li>
        {% elif usertype == 4%}
        <li><button type="submit"><a href="/users">Users</a></button></li>
        <li><button type="submit"><a href="/addAdmin">Add Admin</a></button></li>
        {% endif %}
        <li><button type="submit"><a href="/setting">Setting</a></button></li>
        <li><button type="submit"><a href="/logout">Logout</a></button></li>
        {% else %}
        <li><button type="submit"><a href="/login">Login</a></button></li>
        {% endif %}
    </ul>
</header>
<div>
    <h3>Add Data</h3>
    <form action="/addData" method="post">
        {% if error %}
        <label>Error: {{error}}</label>
        {% endif %}
        {% csrf_token %}
        {{form}}
        <br>
        <button type="submit">Save record</button>
    </form>
</div>
</body>
</html>
