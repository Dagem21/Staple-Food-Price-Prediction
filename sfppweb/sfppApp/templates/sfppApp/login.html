<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header>
    <ul>
        <li><a href="/">{% load static %}<img src="{% static 'sfppApp/sfpps.png' %}"></a></li>
        <li><button type="submit"><a href="/register">Register</a></button></li>
    </ul>
</header>
<div>
    <h3>Login</h3>
    <form action="/login" method="post">
        <label>Error: {{error}}</label>
        {% csrf_token %}
        {{form}}
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
