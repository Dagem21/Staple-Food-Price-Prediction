<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<header>
    <ul>
        <li><a href="/">{% load static %}<img src="{% static 'sfppApp/sfpps.png' %}"></a></li>
        <li><button type="submit"><a href="/login">Login</a></button></li>
    </ul>
</header>
<div>
    <h3>Register</h3>
    <form action="/register" method="post">
        <label>Error: {{error}}</label>
        {% csrf_token %}
        {{form}}
        <br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
